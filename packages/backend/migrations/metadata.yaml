version: 2
tables:
- table:
    schema: public
    name: board
  array_relationships:
  - name: cards
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: card
        column_mapping:
          id: board_id
  - name: lists
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: list
        column_mapping:
          id: board_id
  - name: users
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: board_user
        column_mapping:
          id: board_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - id
      - name
      - user_id
      - created_at
      - updated_at
  select_permissions:
  - role: user
    permission:
      columns:
      - name
      - created_at
      - updated_at
      - user_id
      - id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      - created_at
      - updated_at
      - user_id
      - id
      filter: {}
      check: null
- table:
    schema: public
    name: board_user
  object_relationships:
  - name: board
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: board
        column_mapping:
          board_id: id
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: user
        column_mapping:
          user_id: id
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - board_id
      - user_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - board_id
      - user_id
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - board_id
      - user_id
      filter: {}
      check: null
  delete_permissions:
  - role: user
    permission:
      filter: {}
