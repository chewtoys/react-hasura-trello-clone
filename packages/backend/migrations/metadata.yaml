    using:
      manual_configuration:
        remote_table:
          schema: public
          name: user
        column_mapping:
          author_id: id
  - name: card
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: card
        column_mapping:
          card_id: id
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - id
      - created_at
      - updated_at
